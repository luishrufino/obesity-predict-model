services:
  - type: web
    name: obesity-api
    env: docker
    dockerfilePath: ./api/Dockerfile
    context: ./api
    repo: https://github.com/luishrufino/obesity-predict-model
    plan: free

  - type: web
    name: obesity-streamlit-app
    env: docker
    dockerfilePath: ./streamlit/Dockerfile
    context: ./streamlit
    repo: https://github.com/luishrufino/obesity-predict-model
    plan: free
    envVars:
      - key: API_URL
        value: http://obesity-api:10000
